<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nomeCompleto">Nome Completo</label>
      <input id="nomeCompleto" formControlName="nomeCompleto">
    </div>
    
    <div>
      <label for="cpf">CPF</label>
      <input id="cpf" formControlName="cpf">
    </div>

    <div>
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" formControlName="dataNascimento">
    </div>

    <div>
      <label for="email">E-mail</label>
      <input id="email" formControlName="email">
    </div>

    <div>
      <label for="telefone">Telefone</label>
      <input id="telefone" formControlName="phone">
    </div>

    <div>
      <label for="cep">CEP</label>
      <input id="cep" formControlName="cep" (blur)="fetchAddressData()">
    </div>

    <div>
      <label for="estado">Estado</label>
      <input id="estado" formControlName="estado">
    </div>

    <div>
      <label for="cidade">Cidade</label>
      <input id="cidade" formControlName="cidade">
    </div>
    
    <div>
      <label for="bairro">Bairro</label>
      <input id="bairro" formControlName="bairro">
    </div>

    <div>
      <label for="rua">Rua</label>
      <input id="rua" formControlName="rua">
    </div>

    <div>
      <label for="numero">NÃºmero</label>
      <input id="numero" formControlName="numero">
    </div>

    <div>
      <label for="complemento">Complemento</label>
      <input id="complemento" formControlName="complemento">
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>
